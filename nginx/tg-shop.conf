server {
    listen 80;
    server_name voidshop64.online;  
    charset utf-8;

    # –õ–æ–≥–∏
    access_log /app/www/shop_tg_app/logs/access.log;
    error_log  /app/www/shop_tg_app/logs/error.log warn;

    # üîê Certbot challenge (–æ–±—è–∑–∞—Ç–µ–ª–µ–Ω –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è SSL)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # –ü—Ä–æ–∫—Å–∏ –∫ Gunicorn
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # –°—Ç–∞—Ç–∏–∫–∞
    location /static/ {
        alias /app/www/shop_tg_app/static/;
        expires 30d;
        access_log off;
    }

    # –ú–µ–¥–∏–∞
    location /media/ {
        alias /app/www/shop_tg_app/media/;
        expires 30d;
        access_log off;
    }
}
